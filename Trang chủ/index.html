<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolmate</title>
    <link rel="icon" type="image/x-icon" href="asset/images/coolmate.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Trang chủ/asset/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row-flex">
                <div class="header-bar-icon">
                    <i class="ri-menu-5-line"></i>
                </div>
                <div class="header-logo-mobile">
                    <img src="asset/images/coolmate.png" alt="">
                </div>
                <div class="header-logo">
                    <img src="asset/images/coolmate.png" alt="logo">
                </div>
                <div class="header-nav">
                    <nav>
                        <ul>
                            <li><a href="#">SẢN PHẨM</a></li>
                            <li><a href="#">ĐỒ LÓT</a></li>
                            <li><a href="#">MẶC HÀNG NGÀY</a></li>
                            <li><a href="#">ĐỒ THỂ THAO</a></li>
                            <li><a href="#">SẢN XUẤT RIÊNG</a></li>
                            <li><a href="#">CARE & SHARE</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header-search">

                    <input type="text" placeholder="Tìm kiếm">
                    <i class="ri-search-2-line"></i>
                </div>
                <div class="header-cart">
                    <i class="ri-shopping-cart-2-line" number="0"></i>
                </div>
            </div>
    </header>
    <!-- Slide -->
    <section class="slider">
        <div class="slider-items">
            <div class="slider-item">
                <img src="/Trang chủ/asset/images/slider1.webp" alt="">
            </div>
            <div class="slider-item">
                <img src="/Trang chủ/asset/images/slider2.webp" alt="">
            </div>
            <div class="slider-item">
                <img src="/Trang chủ/asset/images/slider3.webp" alt="">
            </div>
        </div>
        <div class="slider-arrow">
            <i class="ri-arrow-right-fill"></i>
            <i class="ri-arrow-left-fill"></i>
        </div>
    </section>
   
    <script src="/Trang chủ/asset/js/script.js"></script>
</body>

</html>
