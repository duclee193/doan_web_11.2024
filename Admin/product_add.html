<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Admin/asset/css/style.css">
    <title>Thêm sản phẩm</title>
</head>
<body>
    <section class="admin">
        <div class="row-grid">
            <div class="admin-sidebar">
                <div class="admin-sidebar-top">
                    <img src="/Admin/asset/images/coolmate.png" alt="">
                </div>
                <div class="admin-sidebar-content">
                    <ul>
                        <li><a href=""><i class="ri-dashboard-line"></i>Dashboard<i class="ri-add-box-line"></i></a>
                            <ul class="sub-menu">
                                <div class="sub-menu-items">
                                    <li><a href="/Admin/index.html"><i class="ri-arrow-right-s-fill"></i>Tổng quan</a></li>
                                </div>
                            </ul>
                        </li>
                        <li><a href=""><i class="ri-file-list-line"></i>Đơn Hàng<i class="ri-add-box-line"></i></a>
                            <ul class="sub-menu">
                                <div class="sub-menu-items">
                                    <li><a href="/Admin/order_list.html"><i class="ri-arrow-right-s-fill"></i>Danh sách</a></li>
                                </div>  
                            </ul>
                        </li>
                        <li><a href=""><i class="ri-file-list-line"></i>Sản Phẩm<i class="ri-add-box-line"></i></a>
                            <ul class="sub-menu">
                                <div class="sub-menu-items">
                                    <li><a href="/Admin/product_list.html"><i class="ri-arrow-right-s-fill"></i>Danh sách</a></li>
                                    <li><a href="/Admin/product_add.html"><i class="ri-arrow-right-s-fill"></i>Thêm</a></li>
                                </div>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- admin content -->
            <div class="admin-content">
                <div class="admin-content-top">
                    <div class="admin-content-top-left">
                        <ul class="flex-box">
                            <li><i class="ri-search-2-line"></i></li>
                            <li><i class="ri-drag-move-line"></i></li>
                        </ul> 
                    </div>
                    <div class="admin-content-top-right">
                        <ul class="flex-box">
                            <li><i class="ri-notification-line" number="3"></i></li>
                            <li><i class="ri-chat-3-line" number="5"></i></li>
                            <li class="flex-box">
                                <img style="width: 50px;" src="/Admin/asset/images/coolmate.png" alt="">
                                <p>Admin<i class="ri-arrow-down-s-fill"></i></p>  
                            </li>
                        </ul>     
                    </div>
                </div>

                <div class="admin-content-main">
                    <div class="admin-content-main-title">
                        <h1>Thêm sản phẩm</h1>
                    </div>
                    <div class="admin-content-main-content">
                        <!-- Nội dung nằm ở đây -->
                        <div class="admin-content-main-content-product-add">
                            <div class="admin-content-main-content-left">
                                <div class="admin-content-main-content-two-input">
                                    <input type="text" placeholder="Tên sản phẩm">
                                    <input type="text" placeholder="Chất liệu">
                                </div>
                                <div class="admin-content-main-content-two-input">
                                    <input type="text" placeholder="Giá bán">
                                    <input type="text" placeholder="Giá giảm">
                                </div>
                                <h5>Đặc điểm nổi bật:</h5>
                                <br>
                                <textarea name="" id="editor1"  placeholder="Đặc điểm nổi bật">Đặc điểm nổi bật</textarea>
                                <br>
                                <h5>Mô ta sản phẩm:</h5>
                                <br>
                                <textarea name="" id="editor2"  placeholder="Mô tả sản phẩm">Mô tả sản phẩm</textarea>
                                <br>
                                <button class="main-btn">
                                    Thêm sản phẩm
                                </button>
                            </div>
                            <div class="admin-content-main-content-right">
                                <div class="admin-content-main-content-right-image">
                                    <label for="file"><i class="ri-image-ai-line"></i> Ảnh đại diện</label>
                                    <input id="file" type="file">
                                    <div class="image-show">
    
                                    </div>
                                </div>
                                <div class="admin-content-main-content-right-images">
                                    <label for="files"><i class="ri-image-ai-line"></i> Ảnh sản phẩm</label>
                                    <input id="files" type="file">
                                    <div class="images-show">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/Admin/asset/js/script.js"></script>
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <script>
        // Initialize CKEditor on all textareas
        CKEDITOR.replace('editor1');
        CKEDITOR.replace('editor2');
    </script>
</body>
</html>
